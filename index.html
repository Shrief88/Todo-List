<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="navbar">
        <div id="toggle-button">
            <img src="SVGs/align-justify.svg">
        </div>
        <div id="brand-name">
            <p>Todo List</p>
        </div>
    </div>

    <div id="container">
        <div id="sidebar">
            <div class="sidebar-element">
                <img src="SVGs/inbox.svg">
                <p>inbox</p>
            </div>
            <div class="sidebar-element">
                <img src="SVGs/calendar.svg">
                <p>Today</p>
            </div>
            <div class="sidebar-element">
                <img src="SVGs/folder.svg">
                <p>Projects</p>
                <img src="SVGs/down.svg" class="left-padding">
            </div>
            <div class="sidebar-element left-padding" id="plus"> 
                <img src="SVGs/plus.svg">    
                <ul>
                    <li>new Project</li>
                </ul>
            </div>
            
        </div>
        <div id="tasks">
        </div>
    </div>
</body>
</html>
