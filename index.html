<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="navbar">
        <div id="toggle-button">
            <img src="SVGs/align-justify.svg">
        </div>
        <div id="brand-name">
            <p>Todo List</p>
        </div>
    </div>

    <div id="container">
        <div id="sidebar">
            <div class="sidebar-element selected">
                <img src="SVGs/inbox.svg">
                <p>inbox</p>
            </div>
            <div class="sidebar-element">
                <img src="SVGs/calendar.svg">
                <p>Today</p>
            </div>
            <div class="sidebar-element" id="showProjects">
                <img src="SVGs/folder.svg">
                <p>Projects</p>
                <img src="SVGs/down.svg" class="left-padding">
            </div>
            <div class="left-padding hide-element" id="projectList">  
                <div id="addProject">
                    <img src="SVGs/plus.svg"> 
                    <p>new Project</p>
                </div>
                <form id="project-form" class="hide-element">
                    <div class="form-element">
                        <input type="text" name="project-title" id="project-title" placeholder="Enter your project name: ">
                    </div>
                    <div class="buttons">
                        <button type="submit">Save</button>
                        <button  type="button" id="cancel">cancel</button>
                    </div>
                </form>
            </div>
            
        </div>
        <div id="content">
            <p id="title">Tasks</p>
            <div id="tasks">

            </div>
            <button id="addNoteButton">
                <img src="SVGs/plus-circle.svg">
                Add Task
            </button>
        </div>
    </div>


    <div id="overlayForm">
        <form id="form">
            <div id="form-info" class="bottom-padding">
                <p>New Task</p>
                <img  id="closeForm" src="SVGs/x-circle.svg" title="close">
            </div>
            <div id="form-content">
                <div>
                    <div class="form-element">
                        <label for="note-title">Title:</label>
                        <input type="text" name="note-title" id="note-title">
                    </div>
                    <div class="form-element">
                        <label for="description">Description</label>
                        <textarea name="description" id="description"  rows="6"></textarea>
                    </div>
                </div>
                <div>
                    <div class="form-element">
                        <label for="due_date">Due date:</label>
                        <input type="date" id="due_date" name="due_date">
                    </div>
                    <div class="form-element">
                        <label for="priority">Priority:</label>
                        <select class="custome-select" name="priority" id="priority">
                            <option value="low" selected>low</option>
                            <option value="medium" >medium</option>
                            <option value="high">high</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label for="project">Project:</label>
                        <select class="custome-select" name="project" id="project">
                            <option value="inbox" selected>inbox</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="submitTask"">Add Task</button>
        </form>
     </div>
</body>
</html>
