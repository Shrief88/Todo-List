<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="navbar">
        <div id="toggle-button">
            <img src="SVGs/align-justify.svg">
        </div>
        <div id="brand-name">
            <p>Todo List</p>
        </div>
    </div>

    <div id="container">
        <div id="sidebar">
            <div class="sidebar-element project-title selected">
                <img src="SVGs/inbox.svg">
                <p>inbox</p>
            </div>
            <div class="sidebar-element">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line>
                    <text font-family="-apple-system, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'" font-size="8.5" transform="translate(4 2)" font-weight="100">
                    <tspan x="8" y="17" text-anchor="middle" id="todayDate"></tspan>
                    </text>
                    </svg>
                <p>Today</p>
            </div>
            <div class="sidebar-element" id="showProjects">
                <img src="SVGs/folder.svg">
                <p>Projects</p>
                <img src="SVGs/down.svg" class="left-padding">
            </div>
            <div class="left-padding hide-element" id="projectList">  
                <div id="addProject">
                    <img src="SVGs/plus.svg"> 
                    <p>new Project</p>
                </div>
                <form id="project-form" class="hide-element">
                    <div class="form-element">
                        <input type="text" name="project-title" id="project-title" placeholder="Enter your project name: " minlength="3" required>
                    </div>
                    <div class="buttons">
                        <button type="submit">Save</button>
                        <button  type="button" id="cancel">cancel</button>
                    </div>
                </form>
            </div>
            
        </div>
        <div id="content">
            <p id="title">Tasks</p>
            <div id="tasks">

            </div>
            <button id="addTaskButton">
                <img src="SVGs/plus-circle.svg">
                Add Task
            </button>
        </div>
    </div>


    <div id="overlayForm">
        <form id="form">
            <div id="form-info" class="bottom-padding">
                <p>New Task</p>
                <img  id="closeForm" src="SVGs/x-circle.svg" title="close">
            </div>
            <div id="form-content">
                <div>
                    <div class="form-element">
                        <label for="note-title">*Title:</label>
                        <input type="text" name="note-title" id="note-title" minlength="3" required>
                    </div>
                    <div class="form-element">
                        <label for="description">Description</label>
                        <textarea name="description" id="description"  rows="6" ></textarea>
                    </div>
                </div>
                <div>
                    <div class="form-element">
                        <label for="due_date">*Due date:</label>
                        <input type="date" id="due_date" name="due_date" required>
                    </div>
                    <div class="form-element">
                        <label for="priority">*Priority:</label>
                        <select class="custome-select" name="priority" id="priority">
                            <option value="low" selected>low</option>
                            <option value="medium" >medium</option>
                            <option value="high">high</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label for="project">*Project:</label>
                        <select class="custome-select" name="project" id="project">
                        </select>
                    </div>
                </div>
            </div>
            <button id="submitTask"">Add Task</button>
        </form>
     </div>
</body>
</html>
