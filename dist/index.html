<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="navbar">
        <div id="toggle-button">
            <img src="SVGs/align-justify.svg">
        </div>
        <div id="brand-name">
            <p>Todo List</p>
        </div>
    </div>

    <div id="container">
        <div id="sidebar">
            <div class="sidebar-element">
                <img src="SVGs/inbox.svg">
                <p>inbox</p>
            </div>
            <div class="sidebar-element">
                <img src="SVGs/calendar.svg">
                <p>Today</p>
            </div>
            <div class="sidebar-element">
                <img src="SVGs/folder.svg">
                <p>Projects</p>
                <img src="SVGs/down.svg" class="left-padding">
            </div>
            <div class="sidebar-element left-padding" id="plus"> 
                <img src="SVGs/plus.svg">    
                <ul>
                    <li>new Project</li>
                </ul>
            </div>
            
        </div>
        <div id="tasks">
            <p id="title">Tasks</p>
            <div class="task">
                <div class="task-info">
                    <input type="checkbox">
                    <p>Study the grid system</p>
                </div>
                <div class="task-info">
                    <img src="SVGs/edit.svg" title="Edit" alt="Edit">
                    <img src="SVGs/flag.svg" title="Change priority" alt="Change priority">
                    <img src="SVGs/arrow-right-circle.svg" title="Move to project" alt="Move to project">
                    <img src="SVGs/trash.svg" title="Delete" alt="Delete">
                </div>
            </div>
            <button>
                <img src="SVGs/plus-circle.svg">
                Add Task
            </button>
        </div>
    </div>
</body>
</html>
